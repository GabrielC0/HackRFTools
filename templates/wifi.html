<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoRa Control Pro - WiFi</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #5b247a, #1bcedf);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 1px;
        position: relative;
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 6px;
        width: 99.5%;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 10;
        margin: 1px auto;
        height: calc(100vh - 2px);
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 6px;
        flex-shrink: 0;
      }

      .title {
        font-size: 1.1em;
        font-weight: 700;
        background: linear-gradient(135deg, #66e0ff 0%, #f7b0ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 6px;
        text-shadow: 0 0 30px rgba(102, 224, 255, 0.3);
      }

      .subtitle {
        font-size: 0.65em;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
      }

      .wifi-status {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        flex-shrink: 0;
      }

      .status-icon {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        margin-right: 12px;
      }

      .connected-icon {
        color: #4cd964;
      }

      .disconnected-icon {
        color: #ff3b30;
      }

      .status-text {
        flex: 1;
        font-size: 0.9em;
      }

      .wifi-list {
        list-style: none;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        overflow-y: auto;
        flex-grow: 1;
        margin-bottom: 6px;
      }

      .wifi-item {
        padding: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .wifi-item:last-child {
        border-bottom: none;
      }

      .wifi-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .wifi-network {
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .wifi-network:last-child {
        border-bottom: none;
      }

      .wifi-network:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .wifi-icon {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        margin-right: 12px;
      }

      .wifi-name {
        flex: 1;
        font-size: 0.9em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .wifi-signal {
        font-size: 0.7em;
        color: rgba(255, 255, 255, 0.7);
        margin-left: 8px;
      }

      .password-title {
        color: white;
        font-size: 1.2em;
        margin-bottom: 15px;
        text-align: center;
      }

      .password-input-wrapper {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
      }

      .password-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 12px;
        color: white;
        font-size: 1.2em;
        text-align: center;
        margin-bottom: 15px;
      }

      .virtual-keyboard {
        width: 100%;
        max-width: 400px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 10px auto;
      }

      .key {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: white;
        font-size: 1.5em;
        padding: 15px 0;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s;
        touch-action: manipulation;
      }

      .key:active {
        background: rgba(255, 255, 255, 0.3);
      }

      .key.special {
        font-size: 1.2em;
      }

      .key.validate {
        background: #4cd964;
        color: white;
        font-weight: bold;
      }

      .key.backspace {
        background: #444;
        grid-column: span 3;
        aspect-ratio: auto;
        height: 50px;
        margin-top: 5px;
      }

      .connection-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
      }

      .button {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: white;
        padding: 12px 24px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .button:active {
        background: rgba(255, 255, 255, 0.3);
      }

      .button.primary {
        background: #007aff;
        border-color: #007aff;
      }

      .button.primary:active {
        background: #0056b3;
      }

      .button.connect-btn {
        background: #4cd964;
      }

      .button.cancel-btn {
        background: #ff3b30;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 0.8em;
        display: none;
        z-index: 1000;
      }

      .toast.success {
        background: rgba(76, 217, 100, 0.8);
      }

      .toast.error {
        background: rgba(255, 59, 48, 0.8);
      }

      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        z-index: 100;
      }

      .refresh-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        z-index: 100;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .refresh-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .refresh-btn.spinning i {
        animation: spin 1s linear infinite;
      }

      @media (max-height: 480px) {
        .virtual-keyboard {
          max-height: 22vh;
          padding: 0.5px;
          gap: 1px;
        }
        .key {
          font-size: 1em;
          min-width: 24px;
          min-height: 24px;
        }
      }

      .current-network {
        background-color: rgba(0, 255, 0, 0.1);
        border-left: 3px solid #00ff00;
      }

      .connection-status {
        color: #00ff00;
        font-size: 0.8em;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="refresh-btn" onclick="handleRefresh()">
        <i class="fas fa-sync-alt"></i>
      </button>

      <div class="header">
        <h1 class="title">Configuration WiFi</h1>
        <p class="subtitle">Configurez la connexion WiFi de votre appareil</p>
      </div>

      <div class="wifi-status">
        <div class="status-icon">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-text">Chargement...</div>
      </div>

      <div class="wifi-list" id="wifiList"></div>

      <div class="toast"></div>
    </div>

    <script>
      let selectedNetwork = null;
      const wifiList = document.getElementById("wifiList");
      const toast = document.querySelector(".toast");
      const statusText = document.querySelector(".status-text");
      const statusIcon = document.querySelector(".status-icon i");

      // Fonction pour afficher un message toast
      function showToast(message, type = "") {
        toast.textContent = message;
        toast.className = "toast" + (type ? " " + type : "");
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 3000);
      }

      // Fonction pour mettre à jour le statut de connexion
      function updateConnectionStatus() {
        fetch("/wifi-status")
          .then((response) => response.json())
          .then((data) => {
            if (data.connected) {
              statusText.textContent = "Connecté à " + data.ssid;
              statusIcon.className = "fas fa-wifi connected-icon";
            } else {
              statusText.textContent = "Non connecté";
              statusIcon.className = "fas fa-wifi-slash disconnected-icon";
            }
          })
          .catch((error) => {
            console.error("Erreur:", error);
            statusText.textContent = "Erreur de connexion";
            statusIcon.className = "fas fa-exclamation-circle";
          });
      }

      // Fonction pour afficher la liste des réseaux WiFi
      function displayNetworks(networks) {
        const currentNetwork = networks.current_network;
        wifiList.innerHTML = networks.networks
          .map(
            (network) => `
          <div class="wifi-network ${
            network.ssid === currentNetwork ? "current-network" : ""
          }" onclick="selectNetwork('${network.ssid}')">
            <div class="wifi-icon">
              <i class="fas fa-wifi" style="opacity: ${Math.max(
                0.3,
                network.signal / 100
              )}"></i>
            </div>
            <div class="wifi-name">${network.ssid}</div>
            ${
              network.ssid === currentNetwork
                ? '<div class="connection-status">Connecté</div>'
                : ""
            }
          </div>
        `
          )
          .join("");
      }

      // Fonction pour sélectionner et se connecter à un réseau
      function selectNetwork(network) {
        selectedNetwork = network;
        // Vérifier les identifiants dans le fichier
        fetch("/check_wifi_credentials", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            ssid: network,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.hasCredentials) {
              connectToWifi(data.password);
            } else {
              showToast(
                "Pas d'identifiants enregistrés pour ce réseau",
                "error"
              );
            }
          })
          .catch((error) => {
            console.error("Erreur:", error);
            showToast(
              "Erreur lors de la vérification des identifiants",
              "error"
            );
          });
      }

      function connectToWifi(password) {
        const toastMessage = document.querySelector(".toast");
        toastMessage.textContent = "Tentative de connexion...";
        toastMessage.className = "toast";
        toastMessage.style.display = "block";

        fetch("/connect_wifi", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            ssid: selectedNetwork,
            password: password,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showToast("Connexion réussie !", "success");
              setTimeout(() => {
                location.reload();
              }, 2000);
            } else {
              let errorMsg = "Échec de la connexion";
              if (data.error) {
                errorMsg += ": " + data.error;
              }
              showToast(errorMsg, "error");
              console.error("Erreur détaillée:", data.error);
            }
          })
          .catch((error) => {
            console.error("Erreur:", error);
            showToast("Erreur lors de la connexion", "error");
          });
      }

      // Fonction pour rafraîchir la liste des réseaux
      function handleRefresh() {
        const refreshBtn = document.querySelector(".refresh-btn");
        const toastMessage = document.querySelector(".toast");

        refreshBtn.classList.add("spinning");
        toastMessage.textContent = "Recherche des réseaux...";
        toastMessage.className = "toast";
        toastMessage.style.display = "block";

        fetch("/wifi-scan")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              showToast("Erreur: " + data.error, "error");
            } else {
              displayNetworks(data);
              showToast("Réseaux mis à jour", "success");
            }
          })
          .catch((error) => {
            console.error("Erreur:", error);
            showToast("Erreur lors de la recherche des réseaux", "error");
          })
          .finally(() => {
            refreshBtn.classList.remove("spinning");
          });
      }

      // Initialisation et actualisation périodique
      handleRefresh();
      updateConnectionStatus();

      // Actualiser le statut toutes les 5 secondes
      setInterval(updateConnectionStatus, 5000);
    </script>
  </body>
</html>
